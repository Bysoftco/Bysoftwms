    legend { padding: 0.5em; }

<script>
    $(function() {
	       	   
        $("#formularioCrea").validate({
            submitHandler: function(form) {
				
                var formulario=0;
				
                $.ajax({
                    url:'./index_scripts.php',
                    type: "POST",
                    async:false,
                    data:$('#formularioCrea').serialize(),
                    success: function (msm){
                        //alert("carga del formulario"+msm);
                        $( "#dialog-form" ).dialog( "close" );
                        //************************************************************
					
                        $("div#extracto").html(msm)

					
                    }
                });
            }
        });	
		
    });
    $(function(){
        $("#filtroFecha").datepicker();
        $("#filtroFecha").datepicker('option', 
        {dateFormat: 'yy/mm/dd',
            changeYear: true,
            changeMonth: true,
            showOn: 'both',
            buttonImage: 'imagenes/calendar.png',
            buttonImageOnly: true
				 
        });
        //  $('#filtroFecha').val('{filtroFecha}');
    });
	

</script>
