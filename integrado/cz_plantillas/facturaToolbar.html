<table border="0">
  <tr style="display: {verToolbar};">
    <td width="25" align="center">
      <div class="popupsAgregar borde_circular">
        <a href="#">
          <img src="img/acciones/agregar.png" title="Nueva Factura" width="25" height="25" border="0" />
        </a>
      </div>
    </td>
    <td width="25" align="center" id="btnBuscar">
      <div class="Filtro borde_circular noSeleccion">
        <a href="#">
          <img src="img/acciones/ver.png" title="Filtros" width="25" height="25" border="0" />
        </a>
      </div> 
    </td>
    <td width="25" align="center" id="btnImprimir">
      <div class="tblank borde_circular noSeleccion">
        <a href="" target="_blank" class="tblank">
          <img src="img/acciones/printer.gif" title="Imprimir" width="25" height="25" border="0" />
        </a>
      </div> 
    </td>
    <td width="25" align="center" id="popupsServicio">
			<div class="popupsServicio borde_circular noSeleccion" >
        <a href="javascript:void(0)">
          <img src="img/acciones/servicio.gif" title="Agregar Servicio1" width="25" height="25" border="0" />
				</a>
			</div>
    </td>		
  </tr>
</table>
<input type="hidden" name="comodin" id="comodin" value="{clase}"/>
<script>
  Nifty("div.borde_circular","transparent");
  Nifty("div.div_barra","top transparent");

  $('.Filtro a').click(function() {
    $( "#window_filtro" ).dialog( "open" );
  });   

  $('.popupsAgregar a').click(function() {
    $( "#dialog-newFactura" ).dialog( "open" );
  });
  
  $(function() {
    $('a[class="tblank"]').click( function() {
      window.open("./scripts_index.php?clase=Factura&metodo=impresion&num_prefactura="+$('#num_prefactura').val());
      return false;
    });
  });

	$('.popupsServicio a').click(function() {
    $("div#conceptos").load("./scripts_index.php", {clase:'Factura',metodo:'addConcepto',num_prefactura:$("#num_prefactura" ).val()}, function(data) {
    });
	});

  $('#btnBuscar').hide();  // Si el Tab es 1 se Oculta
</script>
