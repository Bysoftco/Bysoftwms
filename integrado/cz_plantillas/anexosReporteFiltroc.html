<script>
  function EnviarFormulario() {
  }

  $(function() {
    $("#btnConsulta").button();
  });

  $(function() {
    $("#buscarOrdenDoc").autocomplete("./scripts_index.php?clase=Anexos&metodo=findOrdenDoc", {
      width: 260,
      selectFirst: false
    });

    $("#buscarOrdenDoc").result(function(event, data, formatted) {
      if(data)
        $('#orden').val(data[2]);
    });
  });
</script>
<style>
  body { font-size: 62.5%; }
  label { display: inline-block; width: 100px; }
  legend { padding: 0.5em; }
  fieldset fieldset label { display: block; }
  #formularioc label { width: 160px; margin-left: 10px;} /*ancho de las etiquetas de los campos*/
  h1 { font-size: 1.2em; margin: .6em 0; }
  div#users-contain { width: 100%; margin: 5px 0; margin-left: 0%; }
  div#users-contain table { margin: 1em 0; border-collapse: collapse; width: 100%; }
  div#users-contain table td, div#users-contain table th { border: 1px solid #eee; padding: .6em 10px; text-align: left; }
  .ui-dialog .ui-state-error { padding: .3em; }
  tbody tr.odd th,tbody tr.odd td {border-color:#EBE5D9;background:#F7F4EE;}
  tbody tr:hover td,tbody tr:hover th {background:#EAECEE;border-color:#523A0B;}
</style>
<link rel="stylesheet" type="text/css" href="./integrado/cz_estilos/jquery.autocomplete.css" />
<div class="demo">
  <div id="dialog-form" title="Orden - Documento de Transporte">
    <p class="validateTips">Seleccione Orden :: Documento de Transporte</p>
    <form class="formulario" id="formularioc" method="post" action="javascript:EnviarFormulario()" name="formularioc">
      <fieldset class="ui-widget ui-widget-content ui-corner-all">
        <legend class="ui-widget ui-widget-header ui-corner-all">
          <div id="nombre_reporte">Cliente: {idCliente}</div>
        </legend>
        <p>
          <label>Documento de Transporte:</label>
          <input type="text" id="buscarOrdenDoc" name="buscarOrdenDoc" size="30"
            class="required ui-widget-content"/>
        </p>
      </fieldset>
      <input name="clase" type="hidden" id="clase" value="Anexos" />
      <input name="metodo" type="hidden" id="metodo" value="verFotos" />
      <input name="orden" type="hidden" id="orden" value="" />
      <input name="comodin" type="hidden" id="comodin" value="{comodin}" />
    </form>
  </div>
</div>
