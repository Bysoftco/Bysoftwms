<script>
  Nifty("div.borde_circular","transparent");
  Nifty("div.div_barra","top transparent");

  $(function() {
    /*** Configuración de la Ventana ***/
    $("#vtn_filtro_c").dialog({
      autoOpen: false,
      resizable: false,
      height: 200,
      width: 470,
      modal: true,
      buttons: {
        "Consulta": function() {
          var bValid = true;

          $.ajax({
            url: 'scripts_index.php',
            type: "POST",
            async: false,
            data: $('#formularioc').serialize(),
            success: function(msm) {
              $( "#vtn_filtro_c" ).dialog("close");
              $('#htmListar').html(msm);
            }
          });
        }
      },
      close: function() {}
    });
    
    if({mostrar}==1) {
      $("#vtn_filtro_c").dialog("open");      
    }
  });
</script>
