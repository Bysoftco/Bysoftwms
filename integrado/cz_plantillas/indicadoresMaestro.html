<script>
	$(function() {
    $( "#ventana_reporte" ).dialog({
			autoOpen: false,
			height: 450,
			width: 650,
			modal: true,
			buttons: {
				"Enviar": function() {
					var bValid = true;
					
					if( bValid ) {
            $( "#formularioReporte" ).submit();
          }
				},
				Cancel: function() {
					$( this ).dialog( "close" );
				}
			},
			close: function() {
				//allFields.val( "" ).removeClass( "ui-state-error" );
			}
		});

		$( "#inventarioCantidad" ).button().click(function() {
      $("#nombre_reporte").text('Inventario');
      $("div#filtro_reporte").load("./scripts_index.php", {
        clase: 'Reporte',
        metodo: 'filtro',
        mostrar: '1',
        id_levante:$('#xx').val()
      }, function(datos) {
        $( "#ventana_reporte" ).dialog( "open" );
        $( "#metodoReporte" ).val('getReporteCantidad');
      });
    });

    $( "#endosos" ).button().click(function() {
      $("#nombre_reporte").text('Endosos');
      $("div#filtro_reporte").load("./scripts_index.php", {
        clase:'Reporte',
        metodo:'filtro',
        mostrar:'1',
        id_levante:$('#xx').val()
      }, function(datos) {
        $( "#ventana_reporte" ).dialog( "open" );
        $( "#metodoReporte" ).val('getReporteEndosos');
      });
    });
		 
    $( "#indicadorCliente" ).button().click(function() {
      $("#nombre_reporte").text('Indicador mejores clientes');
      $("div#filtro_reporte").load("./scripts_index.php", {
        clase:'Indicadores',
        metodo:'filtro',
        mostrar:'1',
        id_levante:$('#xx').val()
      }, function(datos) {
        $( "#ventana_reporte" ).dialog( "open" );
        $("#metodoReporte" ).val('indicadorCliente');
      });
    });
		 
    $( "#inventarioValor" ).button().click(function() {
      $("#nombre_reporte").text('Inventario por Valor');
      $("div#filtro_reporte").load("./scripts_index.php", {
        clase:'Reporte',
        metodo:'filtro',
        mostrar:'1',
        id_levante:$('#xx').val()
      }, function(datos) {
        $( "#ventana_reporte" ).dialog( "open" );
        $("#metodoReporte" ).val('getReporteValor');
      });
    });
  });
</script>
