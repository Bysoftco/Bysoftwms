<script>
    function borrar(id){
        if(confirm("Confirma que desea borrar el registro?")){
		
            $("div#extracto").load("./index_scripts.php", {clase:'Extracto',metodo:'borrarExtracto',mostrar:'1',codigo_id:id,fecha_inicio:$('#fechin').val(),fecha_fin:$('#fechf').val(),numero:$('#nume').val(),valor:$('#val').val(),banco:$('#ban').val(),tiperror:$('#tiperror').val()}, function(datos){	
            });
        }
		
    }

    function editar(id){
	
        $( "#dialog-form" ).dialog( "open" );
		
        $("div#filtro").load("./index_scripts.php",{clase:'Extracto',metodo:'editarextracto',mostrar:'1',codigo_id:id,banco:$('#ban').val(),tiperror:$('#tiperror').val()}, function(datos){
            $('#fi').val($('#fechin').val());
            $('#ff').val($('#fechf').val());
            $('#va').val($('#val').val());
            $('#nm').val($('#nume').val());
            $('#bn').val($('#ban').val());	
        });

    }

    function confirmar(id)
    {
	
        if (confirm("Seguro que desea desconfirmar el documento?")){
            $("div#extracto").load("./index_scripts.php",{clase:'Extracto',metodo:'updateExtConfirmar',mostrar:'1',codigo_id:id,fecha_inicio:$('#fechin').val(),fecha_fin:$('#fechf').val(),numero:$('#nume').val(),valor:$('#val').val(),banco:$('#ban').val()},
            function(datos){
			 
            });
        }
    }
    $(function() {
        $( "#titulo" ).html('{titulo}');
        $("#mmensaje").removeClass().addClass('{estilo}').text('{mensaje}').fadeIn(2000);
				  
        if('{estilo}'=='ui-state-error')
        {
            $("#mmensaje").removeClass().addClass('{estilo}').text('{mensaje}').fadeIn(2000);	
        }
        else
        {
            setTimeout ("$('#mmensaje').removeClass().addClass('').text('').delay();", 10000); 
        }

    });
</script>
