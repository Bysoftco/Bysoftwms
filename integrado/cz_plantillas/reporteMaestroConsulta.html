<script>
  Nifty("div.borde_circular","transparent");
  Nifty("div.div_barra","top transparent");

  $(function() {
    /*Ventana*********************************************/
    $( "#ventana_factura{accion}" ).dialog({
      autoOpen: false,
      height: 500,
      width: 600,
      modal: true,
      buttons: {
        "Consulta": function() {
          var bValid = true;
		  
          $('#formularioFactura{accion}').submit();
        }
      },
      close: function() {}
    });
    
    if('{filtro}'!=1) {
      $( "#ventana_factura{accion}" ).dialog( "open" );
    }
  });

  function verFiltro() {
    $( "#ventana_factura{accion}" ).dialog( "open" );
  }

  function enviaExcel() {
    //$( "#metodo" ).dialog( "excel" );
    document.listaRegistros.submit();
  }
</script>
