<script>


    function formUpdateCabeza(){
	}

	$(function() {
		$("#nombre_posicion").autocomplete("./scripts_index.php?clase=Inventario&metodo=findPosicion&id_cliente="+$("#por_cuenta_aux").val(), {
		width: 260,
		selectFirst: false
	});

	$("#nombre_posicion").result(function(event, data, formatted) {
		$("#posicion").val(data[1]);
	});

	$("#msgbox_proceso").removeClass().addClass('{estilo}').text('{mensaje}').fadeIn(1000);

	 if('{estilo}'=='ui-state-highlight'){setTimeout ("$('#msgbox_proceso').removeClass().addClass('').text('').delay();", 5000); }

	$("#placa").autocomplete("./scripts_index.php?clase=Orden&metodo=findConductor", {
		width: 260,
		selectFirst: false
	});

	$("#placa").result(function(event, data, formatted) {
		$("#placa").val(data[1]);
		$("#conductor").val(data[3]);
		$("#id_camion").val(data[4]);
	});

	$("#producto").autocomplete("./scripts_index.php?clase=Inventario&metodo=findReferencia&id_cliente="+$("#por_cuenta_aux").val(),  
	{
		width: 260,
		selectFirst: false
	});

	$("#producto").result(function(event, data, formatted) {
		$("#id_producto").val(data[1]);

	});

});	

	$.validator.setDefaults( {
		submitHandler: function() {
			$("#por_cuenta_proceso").val($("#por_cuenta_aux").val());
			$("#tot_peso_nonac_cab").val($("#tot_peso_nonac").val());
			$("#tot_peso_nac_cab").val($("#tot_peso_nac").val());
			
			if($('input[name="cierre"]').is(":checked")){
				proporcion();
				if(!confirm("Confirma que desea cerrar el moviento? al cerrarlo se creara la nueva orden y ya no podra modificar el movimiento"))
				
				return false;
			}

			$("#msgbox_levante").html('').addClass(''); 
			$.ajax({ 
				url:'./scripts_index.php',
				type: "POST",
				async:false,
				data:$("#formUpdateCabeza").serialize(),
				success: function (msm){
					$('#htmlLevante').html(msm);

				}
			});
		},
		highlight: function(input) 
		{
			$(input).addClass("ui-state-highlight");
		},
		unhighlight: function(input) 
		{
			$(input).removeClass("ui-state-highlight");
		}
	});


	$.validator.addMethod("maximo_cantidad", function(value) {
		if($("#cantidad_ext_cab").val()/1 + $("#cantidad_nac_cab").val()/1 != $("#cantidad_cab").val()/1){
		 	return false;	
		}else{
			return true;
		}
	}, '* La Cantidad Nacional + Extrangera debe Sumar la cantidad Total '+$("#cantidad_cab").val());

	$(function() {
		$("#formUpdateCabeza").validate(
		{
			rules: {cantidad_ext: "maximo_cantidad"
		}
	});

	$( "#btnGuardarLevante" ).button({
		text: true,
		icons: {primary: "ui-icon-disk"}
	})
	$("#fecha").datepicker();
	$("#fecha").datepicker('option', { 
	  	dateFormat: 'yy/mm/dd',
		changeYear: true,
		changeMonth: true,
		showOn: 'both',
		buttonImage: 'integrado/imagenes/calendar.png',
		buttonImageOnly: true
	});

	$('#fecha').val('{fecha}');
	$('#cantidad_cab').blur(function() {
		//proporcion();	
	});

	function proporcion(){
			$("#tot_peso_nonac_cab").val($("#tot_peso_nonac").val());
			$("#tot_peso_nac_cab").val($("#tot_peso_nac").val());
		
			var total=$("#tot_peso_nac").val()/1+$("#tot_peso_nonac").val()/1;
				
			if(total > 0){
				var porcentaje= $("#tot_peso_nonac").val()*100/total;
				var extranjero=$('#cantidad_cab').val()/1*porcentaje/100
				extranjero= extranjero.toFixed(0);
				if(extranjero < 0){
					extranjero =0;
				}
				$("#cantidad_ext_cab").val(extranjero);
				$("#cantidad_nac_cab").val($('#cantidad_cab').val()/1-extranjero/1);
				
				}else{
					//alert("Se recomienda agregar la mercancía antes de especificar cantidad para calcular y sugerir las cantidades extranjera y nacional")
				}	
		} 

	if('{cantidad}'/1==0) { // si aun no hay producto no se habilita la matriz
		$('#btnMatriz').hide();
	}
	//09/09/2017
	$('#btnMatriz').hide();
	$('#btnAjustes').hide();
	if('{cierre}'/1==1){
		$('#btnGuardarLevante').hide();
	}

})	

 $(document).ready(function() {

	$("#pos_arancelaria").result(function(event, data, formatted) {
		//$("#subpartida").val(data[0]);// 0 nombre, 1 codigo ,2 arancel,3
		$("#pos_arancelaria").val(data[1]);
		//$("#arancel").val(data[2]);
	});
  	
  });

</script>
