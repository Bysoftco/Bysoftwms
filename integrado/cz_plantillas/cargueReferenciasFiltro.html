<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="../_estilos/style_f.css" rel="stylesheet" type="text/css">
        <title></title>
        <script>
            $(function() {
				
				$( "#numerof" ).blur(function() {
					if($("#numerof").val()==''){
						$('#fecha_i').addClass("required");
						$('#fecha_f').addClass("required");
						
					}else{
						$( "#fecha_i" ).removeClass("required");
						$('#fecha_f').removeClass("required");
					}
					
				});
		
                //valida el formulario al dar click en el boton aceptar en la ventana maestro en el div asignado para esta carga		
                $("#filtroextracto").validate({
                    submitHandler: function(form) { // si pasa la validacion lo envia
                       $.ajax({
                                url:'./index_scripts.php',
                                type: "POST",
                                async:false,
                                data:$('#filtroextracto').serialize(), //recoge los datos del formulario para enviarlos
                                success: function (msm){ //recoge el resultado
				
                                    $( "#dialog-form" ).dialog( "close" );
                                    $("div#extracto").html(msm)
                  	
					
                                }
                            });
				
                       
				 
                    }
                });
                $("#fecha_i").datepicker();
                $("#fecha_i").datepicker('option', 
                {dateFormat: 'yy/mm/dd',
                    changeYear: true,
                    changeMonth: true,
                    showOn: 'both',
                    buttonImage: 'imagenes/calendar.png',
                    buttonImageOnly: true
				 
                });
		  
		
                $("#fecha_f").datepicker();
                $("#fecha_f").datepicker('option', 
                {dateFormat: 'yy/mm/dd',
                    changeYear: true,
                    changeMonth: true,
                    showOn: 'both',
                    buttonImage: 'imagenes/calendar.png',
                    buttonImageOnly: true
				 
                });
		
		
            });
        </script>   



    </head>
    <body>
        <div>
            Seleccione el rango de fechas para delimitar los resultados.
        </div>
        <form name="filtroextracto" id="filtroextracto">
            <fieldset class="ui-widget ui-widget-content ui-corner-all">
                <legend class="ui-widget ui-widget-header ui-corner-all"> Formulario de consulta
                    {comodin}
                </legend>


                <p>    
                    <label>Numero Documento</label>
                    <input type="text" name="numero" id="numerof" value="" />
                </p>
                <p>    
                    <label>Tipo Documento</label>
                    <input type="text" name="t_doc" value="" />
                </p>
                <p>    
                    <label>Num ext</label>
                    <input type="text" name="t_num_ext" value="" />
                </p>
                <p>
                    <label>Banco</label>
                    <input type="text" name="banco" value="" class="number"/>
                </p>
                <p>
                    <label>Fecha inicial</label>
                    <input type="text"  name="fecha_inicio" id="fecha_i" class="required" />
                </p>
                <p>   
                    <label>Fecha final</label>
                    <input type="text" name="fecha_fin" id="fecha_f" class="required" />
                </p>

                <p>
                    <label>Valor</label>
                    <input type="text" name="valor" value="" class="number"/>
                </p>
                <p>
                    <label>Tipo error</label>
                    <select name="tiperror" id="tiperror">
                    	<option value="3">Todos</option>
                        <option value="0">Procesados</option>
                        <option value="1">No procesados</option>
                    </select>
                </p>

                <input name="elije_formulario" type="hidden" id="elije_formulario" value="filtroextracto">
                <input name="clase" type="hidden" id="clase" value="Extracto">
                <input name="metodo" type="hidden" id="metodo" value="listarextracto">
            </fieldset>
        </form>


    </body>
</html>
