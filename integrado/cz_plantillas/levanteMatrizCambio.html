<script>
	$("#filtroCambio").validate({
		submitHandler: function(form) {
			$('#id_levante_aux').val($('#id_levante').val());
			$.ajax({
				url:'scripts_index.php',
				type: "POST",
				async:false,
				data:$('#filtroCambio').serialize(),
				success: function(msm) {
					document.filtroCambio.submit();	
				}
			}); 
		}
	});

	$(function() {
		$('#cambio_valor').val($('#valor').val());
		$('#cambio_fmm').val($('#fmm').val());
	});
</script>	
<form class="filtroCambio" id="filtroCambio" method="post" action="" name="filtroCambio">
	<fieldset class="ui-widget ui-widget-content ui-corner-all">
		<legend class="ui-widget ui-widget-header ui-corner-all">
			<input type="hidden" name="id_levante" id="id_levante_aux" value="1" />
			<input type="hidden" name="comodin" id="comodin" value="{comodin}">
			<span class="formularioFactura">
				<input type="hidden" name="clase" id="clase" value="Levante" />
				<input type="hidden" name="metodo" id="metodo" value="setCambio" />
			</span>
		</legend>  
		<p>
			<label>Valor: </label>
			<input type="text" name="cambio_valor" id="cambio_valor" class="required ui-widget-content"/>
		</p>
		<p> 
			<label>FMM: </label>
			<input type="text" name="cambio_fmm" id="cambio_fmm" class="required ui-widget-content" />
		</p>
	</fieldset>
</form>
