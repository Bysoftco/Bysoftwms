<script>
$(document).ready(function()
    {
	$("#filtroMovimientoFiltro").validate(
        {
            
            submitHandler: function(form) 
            {
                //Se asignan los datos del filtro al formulario que se envia
                $("#orden_filtro").val($("#orden_f").val());
                $("#arribo_filtro").val($("#arribo_f").val());
                $("#doc_filtro").val($("#documento_f").val());
                
                var formulario;
                if($("#tipo_movimiento").val()/1==2) {
                    $("#metodo_f").val('newLevante')// filtro para levantes
                    formulario='nacionalizar';
                }else{
                    $("#metodo_f").val('newRetiro')//
                    formulario='retiros';
                }    
             
                $("#id_levante_aux").val($("#id_levante").val());
               
               
                $.ajax(
                {
                    url:'scripts_index.php',
                    type: "POST",
                    async:false,
                    data:$('#'+formulario).serialize(),
                    success: function (msm)
                    {
                        
                        $( "#ventana_filtro" ).dialog( "close" );
                                                    //$( "#num_levante" ).val( " ");
                        $('#componente_central').html(msm);
                    }
                });
                       
              
            }
	});	
    });    

</script>
