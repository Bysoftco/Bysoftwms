        <script>
	
            $(function() {
                //$( "#dialog-form2" ).dialog( "open" );
                // Tabs
                $('#tabs').tabs();
		

		


                $( "#excel_enviados" ).button({
			
                    text: true,
                    icons: {

                    }
                })
                .click(function() {
                    excel(); 
			
                });

		
                $( "#imprimir" ).button({
			
                    text: true,
                    icons: {
                        primary: "ui-icon-disk"
                    }
                })
                .click(function() {

                });


		
		
		
                $( "#filtro_enviados" ).button({

                    }
                })
                .click(function() {
			
                    $("div#filtro").html("Cargando espere un momento");
		
                    $( "#dialog-form" ).dialog( "open" );
	    
                    $("div#filtro").load("./index_scripts.php", {clase:'Extracto',metodo:'filtroCargueReferencias',mostrar:'1'}, function(datos){	
                    });
		
                });
		
                $( "#dialog-form" ).dialog({
                    autoOpen: false,
                    height: 450,
                    width: 650,
                    modal: true,
                    //Botones que se utilizan en la ventana
                    buttons: {
                        Aceptar: function() {

							alert($( "#elije_formulario" ).val() );
                           // $( "#"+$( "#elije_formulario" ).val() ).submit();
				
                        },
                        Cancelar: function() {
                            $( this ).dialog( "close" );
                        }
                    },
		
                    close: function() {
                    }
                }); 
	
	  

                $( "#dialog-form" ).dialog( "open" );
		
            });
	

            function excel() {
	
                document.listaExtracto.metodo.value='excel' ;
                document.listaExtracto.submit();
            }
