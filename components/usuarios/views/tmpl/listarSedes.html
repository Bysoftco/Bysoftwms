<script>
	function borrarSede(sede) {
		if(confirm('Â¿Seguro que desea borrar la sede '+sede+'?')) {	
	  	$.ajax({
        url: 'index_blank.php?component=usuarios&method=borrarSede&id_sede_borrar='+sede,
        type: "POST",
        async: false,
        data: $('#envioDatos').serialize(),
        success: function(contenido) {
  				jQuery(document.body).overlayPlayground('close');void(0);
          $('#componente_central').html(contenido);         
        }
      });
	  }		  
	}
</script>
